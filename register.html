<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        input.success {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #e74c3c;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f39c12;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #2ecc71;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #f093fb;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Completa el formulario para registrarte</p>

        <div id="successMessage" class="success-message">
            Usuario registrado con éxito
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Juan Pérez"
                    autocomplete="name"
                >
                <span class="error-message" id="nameError">El nombre es obligatorio</span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ejemplo@correo.com"
                    autocomplete="email"
                >
                <span class="error-message" id="emailError">Por favor ingresa un correo válido</span>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono (opcional)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+57 300 123 4567"
                    autocomplete="tel"
                >
                <span class="error-message" id="phoneError">Por favor ingresa un teléfono válido</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Mínimo 8 caracteres"
                    autocomplete="new-password"
                >
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <span class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Repite tu contraseña"
                    autocomplete="new-password"
                >
                <span class="error-message" id="confirmPasswordError">Las contraseñas no coinciden</span>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const successMessage = document.getElementById('successMessage');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        function validateName(name) {
            return name.trim().length >= 2;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            if (phone.trim() === '') return true;
            const phoneRegex = /^[\d\s\+\-()]{10,}$/;
            return phoneRegex.test(phone);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            return strength;
        }

        function showError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function showSuccess(input, errorElement) {
            input.classList.add('success');
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        nameInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, nameError, 'El nombre es obligatorio');
            } else if (!validateName(this.value)) {
                showError(this, nameError, 'El nombre debe tener al menos 2 caracteres');
            } else {
                showSuccess(this, nameError);
            }
        });

        emailInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, emailError, 'El correo es obligatorio');
            } else if (!validateEmail(this.value)) {
                showError(this, emailError, 'Por favor ingresa un correo válido');
            } else {
                showSuccess(this, emailError);
            }
        });

        phoneInput.addEventListener('blur', function() {
            if (this.value.trim() !== '' && !validatePhone(this.value)) {
                showError(this, phoneError, 'Por favor ingresa un teléfono válido (mínimo 10 dígitos)');
            } else {
                showSuccess(this, phoneError);
            }
        });

        passwordInput.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            
            if (this.value.length > 0) {
                passwordStrength.classList.add('show');
                
                passwordStrengthBar.className = 'password-strength-bar';
                if (strength <= 2) {
                    passwordStrengthBar.classList.add('weak');
                } else if (strength <= 4) {
                    passwordStrengthBar.classList.add('medium');
                } else {
                    passwordStrengthBar.classList.add('strong');
                }
            } else {
                passwordStrength.classList.remove('show');
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value === '') {
                showError(this, passwordError, 'La contraseña es obligatoria');
            } else if (!validatePassword(this.value)) {
                showError(this, passwordError, 'La contraseña debe tener al menos 8 caracteres');
            } else {
                showSuccess(this, passwordError);
            }
        });

        confirmPasswordInput.addEventListener('blur', function() {
            if (this.value === '') {
                showError(this, confirmPasswordError, 'Debes confirmar tu contraseña');
            } else if (this.value !== passwordInput.value) {
                showError(this, confirmPasswordError, 'Las contraseñas no coinciden');
            } else {
                showSuccess(this, confirmPasswordError);
            }
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;

            if (nameInput.value.trim() === '') {
                showError(nameInput, nameError, 'El nombre es obligatorio');
                isValid = false;
            } else if (!validateName(nameInput.value)) {
                showError(nameInput, nameError, 'El nombre debe tener al menos 2 caracteres');
                isValid = false;
            } else {
                showSuccess(nameInput, nameError);
            }

            if (emailInput.value.trim() === '') {
                showError(emailInput, emailError, 'El correo es obligatorio');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError(emailInput, emailError, 'Por favor ingresa un correo válido');
                isValid = false;
            } else {
                showSuccess(emailInput, emailError);
            }

            if (phoneInput.value.trim() !== '' && !validatePhone(phoneInput.value)) {
                showError(phoneInput, phoneError, 'Por favor ingresa un teléfono válido');
                isValid = false;
            } else {
                showSuccess(phoneInput, phoneError);
            }

            if (passwordInput.value === '') {
                showError(passwordInput, passwordError, 'La contraseña es obligatoria');
                isValid = false;
            } else if (!validatePassword(passwordInput.value)) {
                showError(passwordInput, passwordError, 'La contraseña debe tener al menos 8 caracteres');
                isValid = false;
            } else {
                showSuccess(passwordInput, passwordError);
            }

            if (confirmPasswordInput.value === '') {
                showError(confirmPasswordInput, confirmPasswordError, 'Debes confirmar tu contraseña');
                isValid = false;
            } else if (confirmPasswordInput.value !== passwordInput.value) {
                showError(confirmPasswordInput, confirmPasswordError, 'Las contraseñas no coinciden');
                isValid = false;
            } else {
                showSuccess(confirmPasswordInput, confirmPasswordError);
            }

            if (isValid) {
                console.log('Formulario válido. Datos:', {
                    name: nameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                    password: passwordInput.value
                });

                successMessage.classList.add('show');
                
                registerForm.reset();
                nameInput.classList.remove('success');
                emailInput.classList.remove('success');
                phoneInput.classList.remove('success');
                passwordInput.classList.remove('success');
                confirmPasswordInput.classList.remove('success');
                passwordStrength.classList.remove('show');

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
