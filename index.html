<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        input.success {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>

        <div id="successMessage" class="success-message">
            Inicio de sesión exitoso
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ejemplo@correo.com"
                    autocomplete="email"
                >
                <span class="error-message" id="emailError">Por favor ingresa un correo válido</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Tu contraseña"
                    autocomplete="current-password"
                >
                <span class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres</span>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const successMessage = document.getElementById('successMessage');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function showError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function showSuccess(input, errorElement) {
            input.classList.add('success');
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        emailInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError(this, emailError, 'El correo es obligatorio');
            } else if (!validateEmail(this.value)) {
                showError(this, emailError, 'Por favor ingresa un correo válido');
            } else {
                showSuccess(this, emailError);
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value === '') {
                showError(this, passwordError, 'La contraseña es obligatoria');
            } else if (!validatePassword(this.value)) {
                showError(this, passwordError, 'La contraseña debe tener al menos 8 caracteres');
            } else {
                showSuccess(this, passwordError);
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let isValid = true;

            if (emailInput.value.trim() === '') {
                showError(emailInput, emailError, 'El correo es obligatorio');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError(emailInput, emailError, 'Por favor ingresa un correo válido');
                isValid = false;
            } else {
                showSuccess(emailInput, emailError);
            }

            if (passwordInput.value === '') {
                showError(passwordInput, passwordError, 'La contraseña es obligatoria');
                isValid = false;
            } else if (!validatePassword(passwordInput.value)) {
                showError(passwordInput, passwordError, 'La contraseña debe tener al menos 8 caracteres');
                isValid = false;
            } else {
                showSuccess(passwordInput, passwordError);
            }

            if (isValid) {
                console.log('Login exitoso. Datos:', {
                    email: emailInput.value,
                    password: passwordInput.value
                });

                successMessage.classList.add('show');
                
                loginForm.reset();
                emailInput.classList.remove('success');
                passwordInput.classList.remove('success');

                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
